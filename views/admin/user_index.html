{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><span>用户列表</span></li>
  <li class="active">Data</li>
</ol>

<h3></h3>
<table class="table table-hover table-striped">
	<tr>
		<th>ID</th>
		<th>用户名</th>
		<th>密码</th>
		<th>是否是管理员</th>
	</tr>
	{% for user in users %}
	<tr>
		<th>{{user.id}}</th>
		<th>{{user.username}}</th>
		<th>{{user.password}}</th>
		<th>
			{%if user.isAdmin%}
			是
			{%endif%}
		</th>
	</tr>
	{% endfor %}
</table>

{% endblock %}
