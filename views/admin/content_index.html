{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><span>内容列表</span></li>
  <li class="active">Data</li>
</ol>

<h3>内容列表</h3>
<table class="table table-hover table-striped">
	<tr>
		<th>ID</th>
		<th>标题</th>
		<th>分类</th>
		<th>操作</th>
	</tr>
	{% for content in contents %}
	<tr>
		<th>{{content._id.toString()}}</th>
		<th>{{content.title}}</th>
		<th>{{content.category.id.toString()}}</th>
		<th>
			<a href="/admin/content/edit?id={{content._id.toString()}}">修改</a>
			<a href="/admin/content/delete?id={{content._id.toString()}}">删除</a>
		</th>
	</tr>
	{% endfor %}
</table>

<!-- {%include 'page.html'%} -->

{% endblock %}
